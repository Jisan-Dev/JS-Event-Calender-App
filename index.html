<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calender App</title>
    <!-- TailwindCss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts 'Roboto' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <style>
      .font-roboto {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="font-roboto h-full bg-neutral-100">
    <div class="planner text-center pt-5 pb-14">
      <h1 class="text-4xl font-semibold">Event Calender</h1>
      <div id="calender" class="grid grid-cols-7 gap-[10px] p-5"></div>
    </div>

    <button
      class="fixed bottom-5 left-1/2 -translate-x-1/2 text-white bg-neutral-900 hover:bg-neutral-800 py-[10px] px-12 rounded-3xl cursor-pointer transition-all shadow-lg shadow-neutral-500"
      onclick="showAddTaskModal()">
      Add Task
    </button>

    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeAddTaskModal()">&times;</span>
        <h2>Add Task</h2>
        <input type="date" id="task-date" />
        <input type="text" id="task-desc" placeholder="Task Description" />
        <button onclick="addTask()">Add Task</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
